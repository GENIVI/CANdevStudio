version: 1.0.{build}
image: Visual Studio 2015
clone_script:
- cmd: >-
    set REPO_PATH=%APPVEYOR_REPO_NAME%

    IF NOT "%REPO_PATH:~0,8%"=="https://" set REPO_PATH=https://github.com/%APPVEYOR_REPO_NAME%.git

    git clone -q --branch=%APPVEYOR_REPO_BRANCH% %REPO_PATH% %APPVEYOR_BUILD_FOLDER%

    rem git fetch origin pull/XXX/merge

    rem git checkout FETCH_HEAD

    git submodule update --init --recursive

    git --no-pager log --pretty=oneline -1
environment:
  BINTRAY_API_KEY:
    secure: 5VhWtDtya2N1yL9pbFGQbFdH2+zbg7FZ0O3rONMv0GJ8uQIEyJHBPYuJjdWhcaLO
  matrix:
  - GENERATOR: '"Visual Studio 14 2015"'
    BUILD_TYPE: Release
    QT_PATH: C:\Qt\5.6\msvc2015
  - GENERATOR: '"MinGW Makefiles"'
    BUILD_TYPE: Release
    QT_PATH: C:\Qt\5.11\mingw53_32
    PACKAGE: 1
  - GENERATOR: '"MinGW Makefiles"'
    BUILD_TYPE: Debug
    QT_PATH: C:\Qt\5.11\mingw53_32
  - GENERATOR: '"Visual Studio 14 2015"'
    BUILD_TYPE: Debug
    QT_PATH: C:\Qt\5.6\msvc2015
  - GENERATOR: '"Visual Studio 14 2015 Win64"'
    BUILD_TYPE: Debug
    QT_PATH: C:\Qt\5.11\msvc2015_64
  - GENERATOR: '"Visual Studio 14 2015 Win64"'
    BUILD_TYPE: Release
    QT_PATH: C:\Qt\5.11\msvc2015_64
build_script:
- cmd: >-
    mkdir build

    cd build

    set PATH=%PATH:C:\Program Files\Git\usr\bin;=%

    set PATH=C:\mingw-w64\i686-5.3.0-posix-dwarf-rt_v4-rev0\mingw32\bin;%PATH%

    cmake .. -G %GENERATOR% -DCMAKE_PREFIX_PATH=%QT_PATH% -DCMAKE_BUILD_TYPE=%BUILD_TYPE%

    cmake --build . --config %BUILD_TYPE%

    if DEFINED PACKAGE cpack -G 7Z && cmake . -DSTANDALONE=ON && cpack -G 7Z && mkdir ..\master && move *.7z ..\master && cmake . -DDEV_BUILD=OFF && cpack -G 7Z && cmake . -DSTANDALONE=OFF && cpack -G 7Z && mkdir ..\rc && move *.7z ..\rc

    if DEFINED PACKAGE cd ..\master && for /f %%f in ('dir /b') do curl -T %%f -urkollataj:%BINTRAY_API_KEY% https://api.bintray.com/content/rkollataj/CANdevStudio/master/%APPVEYOR_REPO_COMMIT:~0,7%/%%f;override=1

    if DEFINED PACKAGE curl -urkollataj:%BINTRAY_API_KEY% -X POST https://api.bintray.com/content/rkollataj/CANdevStudio/master/%APPVEYOR_REPO_COMMIT:~0,7%/publish

    if DEFINED PACKAGE cd ..\rc && for /f %%f in ('dir /b') do curl -T %%f -urkollataj:%BINTRAY_API_KEY% https://api.bintray.com/content/rkollataj/CANdevStudio/cds/rc/%%f;override=1

    if DEFINED PACKAGE curl -urkollataj:%BINTRAY_API_KEY% -X POST https://api.bintray.com/content/rkollataj/CANdevStudio/cds/rc/publish
test: off
