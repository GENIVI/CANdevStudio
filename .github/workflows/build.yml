name: CANdevStudio

on: [push]

env:
  MAIN_BRANCH: 'refs/heads/gha'

jobs:
  Linux-Release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: jurplel/install-qt-action@v2

    - uses: MarkusJx/install-boost@v1.0.1
      id: install-boost
      with:
        boost_version: 1.73.0

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release -DCI_TESTS=ON
      env:
        CXX: clang++
        CC: clang
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j3

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
      env:
        QT_QPA_PLATFORM: offscreen

    - name: Create packages
      working-directory: ${{github.workspace}}/build
      if: ${{ github.ref == env.MAIN_BRANCH && github.event_name != 'pull_request' }}
      run: |
        cpack -G DEB
        cmake . -DSTANDALONE=ON
        cpack -G TXZ
        mkdir ../master
        mv *.deb *.tar.xz ../master
        cmake . -DDEV_BUILD=OFF
        cpack -G TXZ
        cmake . -DSTANDALONE=OFF
        cpack -G DEB
        mkdir ../rc
        mv *.deb *.tar.xz ../rc

  Linux-Debug:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: jurplel/install-qt-action@v2

    - uses: MarkusJx/install-boost@v1.0.1
      id: install-boost
      with:
        boost_version: 1.73.0

    - run: sudo apt install -y lcov

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Debug -DCI_TESTS=ON -DWITH_COVERAGE=ON
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j3

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
      env:
        QT_QPA_PLATFORM: offscreen

    - name: Code Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        #files: ./coverage1.xml,./coverage2.xml # optional
        #flags: unittests # optional
        #name: codecov-umbrella # optional
        #fail_ci_if_error: true # optional (default = false)
        #verbose: true # optional (default = false)

  macOS-Release:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: brew install cmake boost

    - uses: jurplel/install-qt-action@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release -DWITH_TESTS=OFF
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j4

    - name: Create packages
      working-directory: ${{github.workspace}}/build
      if: ${{ github.ref == env.MAIN_BRANCH && github.event_name != 'pull_request' }}
      run: |
        # DEV_BUILD=ON (master)
        cpack -G DragNDrop
        mkdir master
        mv *.dmg master
        cmake . -DDEV_BUILD=OFF
        cpack -G DragNDrop
        mkdir rc
        mv *.dmg rc

  Windows-Release:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: jurplel/install-qt-action@v2

    - uses: MarkusJx/install-boost@v1.0.1
      id: install-boost
      with:
        boost_version: 1.73.0

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 16 2019" -A x64
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Release

    - name: Create Packages
      working-directory: ${{github.workspace}}/build
      if: ${{ github.ref == env.MAIN_BRANCH && github.event_name != 'pull_request' }}
      run: |
        cpack -G 7Z
        cmake . -DSTANDALONE=ON
        cpack -G 7Z
        mkdir ..\master
        move *.7z ..\master
        cmake . -DDEV_BUILD=OFF
        cpack -G 7Z
        cmake . -DSTANDALONE=OFF
        cpack -G 7Z
        mkdir ..\rc
        move *.7z ..\rc

    - run: copy NUL master\dupa.txt
      shell: cmd

    - run: dir master


    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        path: master\*
