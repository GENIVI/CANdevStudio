language: cpp

notifications:
  email: false

matrix:
  include: 
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      group: edge
      env:
         - CC=gcc-6
         - CXX=g++-6
         - CMAKE_BUILD_TYPE=Debug
         - WITH_COVERAGE=ON
         - PACKAGE=OFF
         - DOXYGEN=OFF
         - TEMPLATEGEN=OFF
         - DOCKER_IMAGE=rkollataj/candevstudio
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      group: edge
      env:
         - CC=gcc-53
         - CXX=g++-53
         - CMAKE_BUILD_TYPE=Release
         - WITH_COVERAGE=OFF
         - PACKAGE=OFF
         - DOXYGEN=OFF
         - TEMPLATEGEN=OFF
         - DOCKER_IMAGE=rkollataj/candevstudio
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      group: edge
      env:
         - CC=clang-3.5
         - CXX=clang++-3.5
         - CMAKE_BUILD_TYPE=Debug
         - WITH_COVERAGE=OFF
         - PACKAGE=OFF
         - DOXYGEN=ON
         - TEMPLATEGEN=ON
         - DOCKER_IMAGE=rkollataj/candevstudio
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      group: edge
      env:
         - CC=gcc
         - CXX=g++
         - CMAKE_BUILD_TYPE=Release
         - WITH_COVERAGE=OFF
         - PACKAGE=ON
         - DOXYGEN=OFF
         - TEMPLATEGEN=ON
         - DOCKER_IMAGE=rkollataj/candevstudio-18.04
    - os: osx
      osx_image: xcode11.5

#Blacklist
branches:
  except:
    - gh-pages

before_install:
  - source ./travis/before_install.sh

script:
  - source ./travis/build.sh

#Generate and deploy documentation
after_success:
  - source ./travis/doxygen.sh
